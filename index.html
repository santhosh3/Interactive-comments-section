<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive comments section</title>

  <link rel="stylesheet" href="./style.css" class="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="data" style="border: 2px solid black;">

    </div>
    <div class="post-comment-box" style="display:flex; justify-content: space-around; border: 1px solid gray; ">
      <div class="post-image-box">
        <img src="./images/avatars/image-juliusomo.png" alt="image-juliusomo">
      </div>
      <div class="post-input-box" style="align-self:center">
        <input type="text" class="add-new-cmt" id="new-cmt" placeholder="Comment here ..............">
      </div>
      <div class="post-button-box" style="align-self:center">
        <button class="button" id="send-button" style="padding: 8px; border-radius: 0.5em;color:white; border:none; background-color: blue; cursor: pointer;">Send</button>
      </div>
    </div>

  </div>

  <script type="module" src="index.js"></script>

</body>

</html>
